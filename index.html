<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Copia</title>
    <link rel="icon" href="https://p1.hiclipart.com/preview/498/205/306/ios-7-icons-pokeball-application-icon.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>



<body class="">


    <header class="text-white container">
        <div class="row">
            <div class="col-6 ">
                <a href="index.html" class="link-offset-2 link-underline link-underline-opacity-0 text-white">
                    <span class="fw-bold h1">Pokedex</span>
                </a>
            </div>
            <div class="col-6 text-end">
                <a href="menu.html" class=" link-offset-2 link-underline link-underline-opacity-0 text-white">
                    <span class="">Menu</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container">

        <div class="row " id="pesquisa">
            <div class="col-6 text-center">
                <form class="container " id="formulario">
                    <h3 class="text-white fw-bold">Nome ou numero</h3>
                    <input type="text" class="text-center" id="nomePokemon" placeholder="Ex: 'pikachu' ou '25'">
                    <button id="enviar" type="submit" value="Buscar" onclick="">Pesquisar</button>
                </form>
                <p></p>
            </div>

            <div class="col-6 text-center text-white">
                <h4 class="fw-bold">
                    Filtrar por Tipo
                </h4>

                <div class="text-center">
                    <select class="form-select text-center" aria-label="Default select"id="typeSelect">
                        <option selected value="0">Selecione o tipo:</option>
                        <option class="Normal" value="Normal">normal</option>
                        <option class="Fighting" value="Fighting">fighting</option>
                        <option class="Flying" value="Flying">flying</option>
                        <option class="Poison" value="Poison">poison</option>
                        <option class="Ground" value="Ground">ground</option>
                        <option class="Rock" value="Rock">rock</option>
                        <option class="Bug" value="Bug">bug</option>
                        <option class="Ghost" value="Ghost">ghost</option>
                        <option class="Steel" value="Steel">steel</option>
                        <option class="Fire" value="Fire">fire</option>
                        <option class="Water" value="Water">water</option>
                        <option class="Grass" value="Grass">grass</option>
                        <option class="Electric" value="Electric">electric</option>
                        <option class="Psychic" value="Psychic">psychic</option>
                        <option class="Ice" value="Ice">ice</option>
                        <option class="Dragon" value="Dragon">dragon</option>
                        <option class="Dark" value="Dark">dark</option>
                        <option class="Fairy" value="Fairy">fairy</option>
                      </select>
                </div>
        </div>
    </div>


    <div class="container">
        <div class=" text-center ">
            <ul class="pokemon-list" id="listaPokemon">
            </ul>
        </div>
    </div>
    <div class="container text-center">
        <Button class="btn btn-primary fw-bold " id="botaoCarregar" type="submit">Carregar Mais Pokemon</Button>
    </div>


    <div id="banner" class="banner container text-center">
        <span id="closeBannerBtn" class="close-btn">&times;</span>
        <p class="fw-bold" id="nomePokemonBanner"></p>
        <span >NÂ° da Pokedex:</span>
        <span id="numeroPokedexBanner"></span>
        <br/>
        <p></p>
        <p>Forma Normal</p>
 
        <img src="" class="sprite" id="spriteFrontBanner">
        <img src="" class="sprite" id="spriteBackBanner">
        <br/>
        <p></p>
        <p class="text-warning fw-bold">Forma Shiny</p>
        <img src="" class="sprite" id="spriteFrontShinyBanner">
        <img src="" class="sprite" id="spriteBackShinyBanner">
        <p></p>
        <br/>
 
        <br/>
        <p></p>
        <span>Tipo</span>
        <span id="tipo01Banner"></span>
        <span id="tipo02Banner"></span>

        <p></p>
    </div>

 
<footer class="container">
</footer>

    <script src="scriptIndex.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
