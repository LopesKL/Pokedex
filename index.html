<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>



<body class="">

    <header class=" text-white container">
    <h1 class="fw-bold">Pokedex</h1>
    </header>

    <div class="container">

        <div class="row " id="pesquisa">
            <div class="col-6 text-center">
                <form class="container " id="formulario">
                    <h3 class="text-white fw-bold">Nome ou numero</h3>
                    <input type="text" class="text-center" id="nomePokemon" placeholder="Ex: 'pikachu' ou '25'">
                    <button id="enviar" type="submit" value="Buscar" onclick="">Pesquisar</button>
                </form>
                <p></p>
            </div>

            <div class="col-6 text-center text-white">
                <h4 class="fw-bold">
                    Filtrar por Tipo
                </h4>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdown-menu-lg-start" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
            
                    <ul class="dropdown-menu text-center" style="background-color: dddbdb8c;">
                        <button class="dropdown-item" id="tipo1" type="button"  onclick="tipoPokemonBotao(this.id)">Normal</button>
                        <button class="dropdown-item" id="tipo2" type="button"  onclick="tipoPokemonBotao(this.id)">Lutador</button>
                        <button class="dropdown-item" id="tipo3" type="button"  onclick="tipoPokemonBotao(this.id)">Voador</button>
                        <button class="dropdown-item" id="tipo4" type="button"  onclick="tipoPokemonBotao(this.id)">Venenoso</button>
                        <button class="dropdown-item" id="tipo5" type="button"  onclick="tipoPokemonBotao(this.id)">Terrestre</button>
                        <button class="dropdown-item" id="tipo6" type="button"  onclick="tipoPokemonBotao(this.id)">Pedra</button>
                        <button class="dropdown-item" id="tipo7" type="button"  onclick="tipoPokemonBotao(this.id)">Inseto</button>
                        <button class="dropdown-item" id="tipo8" type="button"  onclick="tipoPokemonBotao(this.id)">Fantasma</button>
                        <button class="dropdown-item" id="tipo9" type="button"  onclick="tipoPokemonBotao(this.id)">Aço</button>
                        <button class="dropdown-item" id="tipo10" type="button"  onclick="tipoPokemonBotao(this.id)">Fogo</button>
                        <button class="dropdown-item" id="tipo11" type="button"  onclick="tipoPokemonBotao(this.id)">Água</button>
                        <button class="dropdown-item" id="tipo12" type="button"  onclick="tipoPokemonBotao(this.id)">Planta</button>
                        <button class="dropdown-item" id="tipo13" type="button"  onclick="tipoPokemonBotao(this.id)">Eletrico</button>
                        <button class="dropdown-item" id="tipo14" type="button"  onclick="tipoPokemonBotao(this.id)">Psíquico</button>
                        <button class="dropdown-item" id="tipo15" type="button"  onclick="tipoPokemonBotao(this.id)">Gelo</button>
                        <button class="dropdown-item" id="tipo16" type="button"  onclick="tipoPokemonBotao(this.id)">Dragão</button>
                        <button class="dropdown-item" id="tipo17" type="button"  onclick="tipoPokemonBotao(this.id)">Dark</button>
                        <button class="dropdown-item" id="tipo18" type="button"  onclick="tipoPokemonBotao(this.id)">Fada</button>
                    </ul>
                </div>
        </div>
    </div>


    <div class="container" >
    <div class=" text-center " >
        <ul class="pokemon-list" id="listaPokemon">
        </ul>


    <div class="container text-center">
    <Button id="botaoCarregar" type="submit">Carregar Mais</Button>
    </div>

    <script src="scriptv3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
