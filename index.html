<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>



<body class="">

    <header class=" text-white container">
    <h1 class="fw-bold">Pokedex</h1>
    </header>

    <div class="container">

        <div class="row " id="pesquisa">
            <div class="col-6 text-center">
                <form class="container " id="formulario">
                    <h3 class="text-white fw-bold">Nome ou numero</h3>
                    <input type="text" class="text-center" id="nomePokemon" placeholder="Ex: 'pikachu' ou '25'">
                    <button id="enviar" type="submit" value="Buscar" onclick="">Pesquisar</button>
                </form>
                <p></p>
            </div>

            <div class="col-6 text-center text-white">
                <h4 class="fw-bold">
                    Filtrar por Tipo
                </h4>

                <div class="">
                    <select class="form-select" aria-label="Default select"id="typeSelect">
                        <option selected value="0">Selecione o tipo:</option>
                        <option value="1">normal</option>
                        <option value="2">fighting</option>
                        <option value="3">flying</option>
                        <option value="4">poison</option>
                        <option value="5">ground</option>
                        <option value="6">rock</option>
                        <option value="7">bug</option>
                        <option value="8">ghost</option>
                        <option value="9">steel</option>
                        <option value="10">fire</option>
                        <option value="11">water</option>
                        <option value="12">grass</option>
                        <option value="13">electric</option>
                        <option value="14">psychic</option>
                        <option value="15">ice</option>
                        <option value="16">dragon</option>
                        <option value="17">dark</option>
                        <option value="18">fairy</option>
                      </select>
                </div>
        </div>
    </div>


    <div class="container" >
    <div class=" text-center " >
        <ul class="pokemon-list" id="listaPokemon">
        </ul>


    <div class="container text-center">
    <Button class="btn btn-primary fw-bold " id="botaoCarregar" type="submit">Carregar Mais Pokemon</Button>
    </div>

    <script src="scriptv3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
