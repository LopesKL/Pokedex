<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Copia</title>
    <link rel="icon" href="https://p1.hiclipart.com/preview/498/205/306/ios-7-icons-pokeball-application-icon.jpg"
        type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>



<body class="">


    <header class="text-white container" style="border-bottom-left-radius: 10px;border-bottom-right-radius: 10px">
        <div class="row">
            <div class="col-6 ">
                <a href="menu.html" class="link-offset-2 link-underline link-underline-opacity-0 text-white">
                    <span class="fw-bold h1">Adicionar pokemon</span>
                </a>
            </div>
            <div class="col-6 text-end  ">
                <a href="menu.html" class="link-offset-2 link-underline link-underline-opacity-0 text-white">
                    <span class="fw-bold h3">voltar</span>
                </a>
            </div>
        </div>
    </header>



    <form id="FormInfotmations" class="container text-center">
        <div class=" container row ">
            <div class="col-6 ">
                <span class="h5 textoCoisa">Pokedex number</span><br />
                <input type="number" class="text-center caixa" id="NumeroPokedex" placeholder="" required>
            </div>
            <div class="col-6 ">
                <span class="h5 textoCoisa">Pokemon Name</span><br />
                <input type="text" class="text-center caixa" id="PokemonName" placeholder="" required>
            </div>
            
        </div>

        <div class=" container row">
            <div class="col-6 ">
                <span class="h5 textoCoisa">Front Sprite Url</span><br />
                <input type="text" class="text-center caixa" id="FrontSprite" placeholder="" required>
            </div>
            <div class="col-6 ">
                <span class="h5 textoCoisa">Back Sprite Url</span><br />
                <input type="text" class="text-center caixa" id="BackSprite" placeholder="" required>
            </div>
        </div>

        <div class=" container row">
            <div class="col-6 ">
                <span class="h5 textoCoisa">Front Shiny Sprite Url</span><br />
                <input type="text" class="text-center caixa" id="FrontShinySprite" placeholder="" required>
            </div>
            <div class="col-6 ">
                <span class="h5 textoCoisa">Back ShinySprite Url</span><br />
                <input type="text" class="text-center caixa" id="BackShinySprite" placeholder="" required>
            </div>
        </div>

        <div class=" container row">
            <div class="col-6 ">
                <span class="h5 textoCoisa">First Type</span><br />
                <input type="text" class="text-center caixa" id="Type01" placeholder="" required>
            </div>
            <div class="col-6 ">
                <span class="h5 textoCoisa">Second Type</span><br />
                <input type="text" class="text-center caixa" id="Type02" placeholder="">
            </div>

        </div>
        <button id="enviar" type="submit" value="Buscar" onclick="" class="btn btn-primary">Enviar</button>
    </form>


    <footer class="container">
    </footer>

    <script src="scriptAdicionar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
